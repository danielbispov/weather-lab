<header class="header">
  <form class="form">
    <div class="input-group search">
      <label for="search">WEATHER IN YOUR CITY</label>
      <div class="bar">
        <input type="search" name="search" id="search" (input)="onKeyUp($event.target.value)" />
        <i class="icon-search ion-ios-search-strong"></i>
      </div>
    </div>
  </form>
</header>
<app-search-cards [weathers]="weathers"></app-search-cards>
